<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/receiptbook_32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/receiptbook_16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <title>Receiptbook</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
    />
    <script type="module">
        import { editRecipe, deleteRecipe } from "./app.js";
        window.editRecipe = editRecipe
        window.deleteRecipe = deleteRecipe
      </script>
</head>
<body>
    <main>
    <section>
        <h1>üìù Receiptbook</h1>
    </section>
    <article>
        <h4>Add recipe</h4>
        <form onsubmit="return false">
          <fieldset class="grid">
            <input
                name="title"
                placeholder="Title"
                aria-label="Title"
                autocomplete="off"
                autofocus
                required
            />
            <input
                type="text"
                name="ingredients"
                placeholder="Ingredients"
                aria-label="Ingredients"
                autocomplete="off"
                required
            />
            <input
                type="text"
                name="description"
                placeholder="Description"
                aria-label="Description"
                autocomplete="off"
                required
            />
            <input
                type="text"
                name="time"
                placeholder="Time"
                aria-label="Time"
                autocomplete="off"
                required
            />
            <button type="submit">Save</button>
          </fieldset>
        </form>
      </article>
      <article>
        <h2>Recipes</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Ingredients</th>
              <th scope="col">Description</th>
              <th scope="col">Time</th>
              <th scope="col" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody id="listValues">
            <tr>
              <td colspan="6">No data available</td>
            </tr>
        </table>
      </article>
    </main>
</body>
</html>
